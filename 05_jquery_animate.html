<style>
#target{ color: rgb(255, 255, 255); width: 150px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); margin: 10px; padding: 5px; background: rgb(143, 188, 143);}
</style>


<div id="target">#target<br></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){

$target = $('#target');
$target.animate({
        width:$target.width()*.5,
        height:$target.height()*.5},5000);
    
    
});
</script>
